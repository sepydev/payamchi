{% load static %}

<table class="table-hover hover col-12">
    {% for contact in contacts %}
        <tr>
            <td id="contact-{{ contact.id }}">
                {% include 'core/contacts/partials/contact_list_item.html' %}
            </td>

        </tr>

    {% endfor %}
</table>
<hr>
<p class="text-right">
    {{ page_end }} از
    {{ count }}
</p>
{% if page_end >= count %}
    <div style="display: none">page-finished</div>
{% endif %}
